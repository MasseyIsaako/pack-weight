  <html>
  <head>
  	<!-- Viewports for Mobile -->
  	<meta name="viewport" id="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=10.0, initial-scale=1.0"/>

  	<!-- Bootstrap -->
  	<link rel="stylesheet" type="text/css" href="css/thirdparty/bootstrap.min.css">
  	
  	<!-- Importing custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Pack Weight</title>
  </head>
  <body>
    <main id="app" class="container-fluid" v-cloak>
		<div class="row">
			<div class="chart__info mb-5" id="chart__info">
				<h1 class="chart__text">{{ chartTitle }}</h1>
				<small class="chart__text chart__text--subtitle">{{ chartSubitle }}</small>
			</div>
			<div class="col-12">
				<section id="chart__element" class="container"></section>
				<div class="overlay" :class="{'overlay--open': toggleOverlay}">
					<section class="container-full container-fluid">
						<div class="row">
							<div class="col-4">
								<h1 class="chart__text chart__text--title">Current:</h1>
								<h2 id="pack-weight-current" class="chart__text chart__text--weight mb-5"></h2>
							</div>
							<div class="col-4">
								<h1 class="chart__text chart__text--title">Goal:</h1>
								<h2 id="pack-weight-goal" class="chart__text chart__text--weight"></h2>
							</div>
							<div class="col-4">
								<h1 class="chart__text chart__text--title">Difference:</h1>
								<h2 id="pack-weight-difference" class="chart__text chart__text--weight mb-5"></h2>
							</div>
						</div>
						<div class="row mt-5">
							<div class="col-6">
								<!-- Start date -->
								<h4 class="chart__text mt-5">Start date</h4>
								<h4 id="start-date" class="chart__text"></h4>
							</div>
							<div class="col-6">
								<!-- Current date -->
								<h4 class="chart__text mt-5">Current date</h4>
								<h4 id="current-date" class="chart__text"></h4>
							</div>
						</div>
					</section>
				</div>
			</div>

			<button id="chart__more-info" class="btn btn-dark btn-lg" @click="toggle()">{{ buttonText }}</button>

			<section class="screen-too-small">
				<h1 class="chart__text">Please view this website on a bigger screen</h1>
			</section>
		</div>
    </main>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/thirdparty/Vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
